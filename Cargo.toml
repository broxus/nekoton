[package]
name = "nekoton"
version = "0.4.0"
authors = [
    "Alexey Pashinov <pashinov93@gmail.com>",
    "Vladimir Petrzhikovskiy <v.petrzhikovskiy@dexpa.io>",
    "Ivan Kalinin <i.kalinin@dexpa.io>"
]
edition = "2018"

[workspace]
members = ["nekoton-contracts", "nekoton-derive", "nekoton-abi", "nekoton-utils"]

[dependencies]
aes = { version = "0.7.2", features = ["ctr"], default-features = false, optional = true }
anyhow = "1.0"
async-trait = "0.1"
base64 = "0.13"
chacha20poly1305 = { version = "0.8.0" }
chrono = "0.4.19"
cipher = { version = "0.3.0", default-features = false, optional = true }
curve25519-dalek = "3.0"
downcast-rs = "1.2"
dyn-clone = "1.0"
ed25519-dalek = "1.0"
futures = "0.3"
getrandom = "0.2.3"
graphql_client = { version = "0.10", optional = true }
hex = "0.4"
instant = "0.1"
log = "0.4"
num-bigint = { version = "0.3", features = ["serde"] }
num-traits = "0.2.14"
once_cell = "1.7"
parking_lot = "0.11.1"
pin-project-lite = "0.2"
rand = { version = "0.7", features = ["getrandom"] }
ring = "0.16"
secstr = { version = "0.4.0", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.9"
thiserror = "1.0"
tiny-bip39 = "0.8.0"
tiny-hderive = "0.3.0"
tokio = { version = "1.4", default-features = false, features = ["sync"] }
x25519-dalek = { version = "1.1", optional = true }
zeroize = "1.2.0"

ton_abi = { git = "https://github.com/broxus/ton-labs-abi" }
ton_api = { git = "https://github.com/broxus/ton-labs-tl.git", package = "ton_api", optional = true }
ton_block = { git = "https://github.com/broxus/ton-labs-block.git" }
ton_executor = { git = "https://github.com/broxus/ton-labs-executor.git" }
ton_types = { git = "https://github.com/broxus/ton-labs-types.git" }
ton_vm = { git = "https://github.com/broxus/ton-labs-vm.git" }
tiny-jsonrpc = { version = "0.5.0", default-features = false, optional = true }

nekoton-contracts = { path = "nekoton-contracts" }
nekoton-abi = { path = "nekoton-abi", features = ["derive"] }
nekoton-utils = { path = "nekoton-utils", features = ["encryption"] }
qrcode = { version = "0.12.0", features = ["svg"], default-features = false }
flate2 = { version = "1.0.20", features = ["rust_backend"], default-features = false }

[dev-dependencies]
cargo-husky = { version = "1", features = ["default", "run-cargo-fmt", "run-cargo-check"] }
criterion = { version = "0.3", features = ["async_tokio", "html_reports"] }
tokio = { version = "1.4.0", features = ["rt-multi-thread", "macros"] }

[features]
default = ["gql_transport"]
integration_test = []
web = ["chrono/wasmbind", "getrandom/wasm-bindgen", "parking_lot/wasm-bindgen", "instant/wasm-bindgen"]
gql_transport = ["graphql_client"]
adnl_transport = ["ton_api", "aes", "cipher", "x25519-dalek"]
jrpc_transport = ["tiny-jsonrpc"]

[[bench]]
name = "words"
harness = false
